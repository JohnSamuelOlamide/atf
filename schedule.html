<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATF 2024</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/loader.css" />

    <script src="./js/loader.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/formula-condensed"
      rel="stylesheet"
    />

    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="./assets/boxicons-2.1.4/css/boxicons.min.css"
    />
    <style>
      /* ::-webkit-scrollbar {
        display: none;
      } */
      .mobile-schedule-iframe {
        margin-top: 200px;
        width: 90%;
        margin-right: auto;
        margin-left: auto;

        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 150px;
      }
      .mobile-schedule-iframe iframe {
        border-radius: 35px;
        border: 5px solid #9f0e019f;
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <header class="header">
      <div class="mobile-nav-overlay absolute center-content">
        <div class="mobile-nav-overlay-content-wrapper">
          <a href="./index.html" class="nav-item">Home</a>
          <a href="./schedule.html" class="nav-item">Schedule</a>
          <a href="./songs.html" class="nav-item">Songs & Hymns</a>
          <a href="#" class="nav-item">Download Programme</a>
          <a href="./index.html" class="nav-item"
            ><img
              src="./assets/images/atf-white-logo.png"
              style="margin-left: -5px"
              height="60px"
              alt=""
          /></a>
        </div>
      </div>
      <nav class="nav">
        <a href="./index.html" class="logo">
          <img src="./assets/images/logo-2.png" alt="FMI logo" />
          <span class="logo-text"
            >Fullstature<br />
            Missions<br />
            International</span
          >
        </a>
        <span class="mobile-nav-hamburger">
          <input type="checkbox" id="hamburger-toggle" />
          <span class="mobile-hamburger-dash mobile-hamburger-dash-1"></span>
          <span class="mobile-hamburger-dash mobile-hamburger-dash-2"></span>
          <span class="mobile-hamburger-dash mobile-hamburger-dash-3"></span>
        </span>
      </nav>
      <div class="header-bg-blur">
        <div class="header-content-wrapper">
          <img class="header-flyer" src="./assets/images/shedule.jpg" alt="" />
        </div>
      </div>
      <div class="desktop-header-content">
        <img src="./assets/images/atf-logo.png" class="atf-logo" alt="" />
        <iframe
          src="./assets/downloads/ATF 2024 Programme.pdf"
          style="
            border-radius: 35px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 150px;
            height: 1000px;
            border: 10px solid #9f0e019f;
          "
        ></iframe>
      </div>
    </header>

    <section class="mobile-schedule-iframe">
      <iframe
        src="./assets/downloads/ATF 2024 Programme.pdf"
        width="100%"
        height="1000px"
      ></iframe>
    </section>
  </body>
</html>
